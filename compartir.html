<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Experiencias</title>
    <link rel="stylesheet" href="./compartir.css">
</head>
<body>
    <div class="container">
        <h2>Compartir Experiencias</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="experiencia">Tu Experiencia:</label>
            <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
            <input type="submit" value="Compartir">
            <button class="btn"onclick="location.href='./terminos.html';" >terminos y condiciones</button>
     
        </form>
    </div>
</body>
</html>
